    <!-- Banner广告轮播 -->
    <div class="swiper-container">
        <div id="place">
            <img src="images/map-pin.png" />
            <p>新丰小学（宝安..</p>
        </div>
        <div id="search">
            <img src="images/search.png" />
            <input class="topsearch" type="text" name="goodsearch" placeholder="搜索菜品名">
        </div>

        <div class="swiper-wrapper">
            <div class="swiper-slide"><img src="images/banner-img01.jpg" /></div>
            <div class="swiper-slide"><img src="images/banner-img02.jpg" /></div>
            <div class="swiper-slide"><img src="images/banner-img03.jpg" /></div>
            <div class="swiper-slide"><img src="images/banner-img04.jpg" /></div>
            <div class="swiper-slide"><img src="images/banner-img05.jpg" /></div>
        </div>
        <!-- 圆点标识切换 -->
        <div class="swiper-pagination"></div>
        <!-- 切换箭头 -->
        <div class="swiper-button-next"></div>
        <div class="swiper-button-prev"></div>
    </div>

    <!-- 最新资讯 -->
    <div id="indexnews">
        <div class="indexnewstitle">
            <img src="images/news.png" />
            <div class="fenge01"></div>
            <h3>最新消息</h3>
        </div>
        <div class="indexnewscontents">
            <a href="https://www.baidu.com/"><p>月是故乡明，茶话思亲情!值此国庆中秋佳节优奈联合“妈妈的味...</p></a>
        </div>
        
    </div>

    <!-- 云柜点餐 -->
    <div id="booking">
        <div class="bookingtitle">
            <img src="images/yungui.png" />
            <div class="fenge02"></div>
            <h3>云柜点餐</h3>
        </div>

        <div id="yunguiplace">
            <img src="images/map-pin.png" />
            <p>显示附近云柜</p>
        </div>
    </div>

    <!-- 送餐服务 -->
    <div id="third">
        送餐服务
    </div>

    <!-- Banner切换js -->
    <script>
        var swiper = new Swiper('.swiper-container', {
            spaceBetween: 30,
            centeredSlides: true,
            autoplay: {
                enabled: true,
                delay: 2500,
                disableOnInteraction: false,
            },
            pagination: {
                el: '.swiper-pagination',
                clickable: true,
            },
            navigation: {
                nextEl: '.swiper-button-next',
                prevEl: '.swiper-button-prev',
            },
        });
    </script>
